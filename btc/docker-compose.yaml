
# Create folders before start
# mkdir -p data && sudo chown -R 1000:1000 ./data/

services:
  bitcoind:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BITCOIN_VERSION: 30.2
    container_name: bitcoin-mainnet
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    volumes:
      - ./data:/opt/bitcoind/data
      - ./bitcoin.conf:/opt/bitcoind/bitcoin.conf:ro
    ports:
      - "8333:8333"
      - "8332:8332"
      - "28332:28332"
      - "28333:28333"
    healthcheck:
      test: ["CMD", "bitcoin-cli", "-conf=/opt/bitcoind/bitcoin.conf", "getblockchaininfo"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - bitcoin-network

  # Bitcoin metrics exporter for Prometheus
  bitcoin-exporter:
    build:
      context: ./monitoring/bitcoin-exporter
      dockerfile: Dockerfile
    container_name: bitcoin-exporter
    restart: unless-stopped
    environment:
      - BITCOIN_RPC_HOST=bitcoind
      - BITCOIN_RPC_PORT=8332
      - BITCOIN_RPC_USER=admin
      - BITCOIN_RPC_PASS=mysecretpassword123
      - EXPORTER_PORT=9332
      - SCRAPE_INTERVAL=15
    depends_on:
      bitcoind:
        condition: service_healthy
    networks:
      - bitcoin-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:v3.5.1
    container_name: bitcoin-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    depends_on:
      - bitcoin-exporter
    networks:
      - bitcoin-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:12.3.1
    container_name: bitcoin-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - bitcoin-network

networks:
  bitcoin-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
